name: PR Production Build

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Use the version your project requires

      - name: Install dependencies
        run: npm ci

      - name: Build Nuxt app (production)
        run: npm run build
